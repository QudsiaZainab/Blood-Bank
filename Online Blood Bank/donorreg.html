      <div class = "contain">
        <div class = "title">Donor Registration</div>
        <form  method="post" id="signup" name = "reg_form">
            <div class="user-detail">
                <div class="input-box">
                    <label for = "Full_Name" class = "details" >Full Name</label>
                    <input type = "text" placeholder = "Enter your name" name = "name" id = "name" required>
                    <small class = "field-error"></small>
                </div>
                <div class="input-box">
                    <label for = "username" class = "details">Username</label>
                    <input type = "text" placeholder = "Enter your username" username = "username" id = "username" required>
                    <small class = "field-error"></small>
                </div>
                <div class="input-box">
                    <label for = "email" class = "details">Email</label>
                    <input type = "text" placeholder = "Enter your email" email = "email" id = "email" required>
                    <small id = "email-error"></small>
                </div>
                <div class="input-box">
                    <label for = "phone_number" class = "details">Phone Number</label>
                    <input type = "text" placeholder = "Enter your phonenumber" phoneNumber = "phoneNumber" id = "phoneNumber" required>
                    <small class = "field-error"></small>
                </div>
                <div class="input-box">
                    <label for = "password" class = "details">Password</label>
                    <input type = "text" placeholder = "Enter your password" password = "password" id = "password" required>
                    <small class = "field-error"></small>
                </div>
                <!-- <div class="input-box">
                    <label for = "confirmpassword" class = "details">Confirm Password</label>
                    <input type = "text" placeholder = "Confirm your password" id = "confirmpassword" confirmpassword = "confirmpassword" required>
                    <small class = "field-error"></small>
                </div> -->
                <div class="input-box">
                    <label for = "" class = "details">Blood Group</label>
                    <input type = "text" placeholder = "Confirm your password" id = "confirmpassword" confirmpassword = "confirmpassword" required>
                    <small class = "field-error"></small>
                </div>
                <div class="input-box">
                    <label for = "address" class = "details">Address</label>
                    <input type = "text" placeholder = "Enter your address" address = "address" id = "address" required >
                    <small class = "field-error"></small>
                </div>
            </div>

            <div class="gender-details">
                <span class="gender-title">Gender</span>
                <div class="category">
                        <input type = "radio" id = "male" name = "gender" value = "male" class = "dot 1">
                        <span class="gender">Male</span>
                        <input type = "radio" id = "female" name = "gender" value = "female" class = "dot 2">
                        <span class="gender">Female</span>
                        <input type = "radio" id = "prefer" name = "gender" value = "prefer not to say" class = "dot 3">
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <button id="submit" class = "button">Register</button>
        </form>
